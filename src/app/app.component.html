<body>
  <div class="container">
    <h1 style="margin-top: 50px; margin-bottom: 20px">Odd - Even Game</h1>
    <div class="row">
      <div class="col-xs-12">
        <app-game-control
          (intervalFired)="onIntervalFired($event)"
          (pauseFired)="onPauseFired($event)"
        ></app-game-control>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-odd
          *ngFor="let oddNumber of oddNumbers"
          [number]="oddNumber"
        ></app-odd>
      </div>
      <div class="col">
        <app-even
          *ngFor="let evenNumber of evenNumbers"
          [number]="evenNumber"
        ></app-even>
      </div>
    </div>
  </div>
</body>
